worker_processes  8;
worker_rlimit_nofile 100000;

error_log   /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

user nginx;
events {
    worker_connections  10240;
    use epoll;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    #geoip_country /etc/nginx/GeoIP.dat;

    log_format  main  '$remote_addr - [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for"';
    log_format ddos '[$time_local] Flood detected from $remote_addr to $host - (request: "$request", user-agent: "$http_user_agent")';
    access_log  /var/log/nginx/access.log  main;

    sendfile        off;
    #aio             on;
    tcp_nopush      on;
    tcp_nodelay     on;
    server_tokens   off;
    gzip            on;
    gzip_static     on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary       on;
    gzip_types text/plain text/xml application/xml application/x-javascript text/javascript text/css text/json image/png image/tiff image/vnd.wap.wbmp image/x-icon image/x-jng image/x-ms-bmp image/svg+xml application/octet-stream; 

    keepalive_timeout  60;
    include /etc/nginx/conf.d/*.conf;


    #add_header Expires "Thu, 31 Dec 2037 23:55:55 GMT";
    #add_header Cache-Control "public, max-age=315360000";
    #add_header Last-Modified "";

    server_names_hash_bucket_size 256;
    proxy_set_header Range "";
    client_max_body_size 16m;
    proxy_read_timeout 360;
    proxy_send_timeout 360;
    proxy_connect_timeout 360;
    limit_req_zone $binary_remote_addr zone=one:20m rate=2r/s;

	log_format  isp '$bytes_sent $request_length';

########################### CACHE ALL #######################################################################################################################################

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:30m inactive=1d max_size=512m;
    proxy_temp_path /var/cache/nginx/proxy 1 2;
    proxy_ignore_headers Expires Cache-Control;
    proxy_cache_use_stale error timeout invalid_header http_502;
    proxy_cache_bypass $cookie_session;
    proxy_no_cache $cookie_session;

#############################################################################################################################################################################

